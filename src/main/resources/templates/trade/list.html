<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Trade List</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a th:href="@{/bidList/list}">Bid List</a>&nbsp;|&nbsp;
			<a th:href="@{/curvePoint/list}">Curve Points</a>&nbsp;|&nbsp;
			<a th:href="@{/rating/list}">Ratings</a>&nbsp;|&nbsp;
			<a th:href="@{/trade/list}">Trade</a>&nbsp;|&nbsp;
			<a th:href="@{/ruleName/list}">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:text="${githubLogin}">Guest</b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-secondary btn-sm"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a th:href="@{/trade/add}" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>Account</th>
				<th>Type</th>
				<th>Buy Quantity</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="trade : ${trades}">
				<td th:text="${trade.tradeId}">Id</td>
				<td th:text="${trade.account}">Account</td>
				<td th:text="${trade.type}">Type</td>
				<td th:text="${#numbers.formatDecimal(trade.buyQuantity, 0, 'DEFAULT', 2, 'DEFAULT')}">Buy Quantity</td>
				<td>
					<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}" class="btn btn-warning btn-sm">Edit</a>
					<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this trade?');">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
