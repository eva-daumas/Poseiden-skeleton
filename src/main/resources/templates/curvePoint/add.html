<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Add Curve Point</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">

	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:text="${githubLogin}">Guest</b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-secondary btn-sm"/>
			</form>
		</div>
	</div>

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

			<!-- Curve ID field -->
			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve ID</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{curveId}" id="curveId" class="form-control" placeholder="Enter curve ID"/>
					<span class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></span>
				</div>
			</div>

			<!-- Term field -->
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" th:field="*{term}" id="term" class="form-control" placeholder="Enter term value"/>
					<span class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></span>
				</div>
			</div>

			<!-- Value field -->
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="number" step="0.01" th:field="*{value}" id="value" class="form-control" placeholder="Enter curve value"/>
					<span class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
				</div>
			</div>

			<!-- Buttons -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
					<a th:href="@{/curvePoint/list}" class="btn btn-default">Cancel</a>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
