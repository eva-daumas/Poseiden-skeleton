<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Curve Point List</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:text="${githubLogin}">Guest</b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-secondary btn-sm"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>CurvePointId</th>
				<th>Term</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="curvePoint : ${curvePoints}">
				<td th:text="${curvePoint.id}">Id</td>
				<td th:text="${curvePoint.curveId}">CurvePointId</td>
				<td th:text="${#numbers.formatDecimal(curvePoint.term, 0, 'DEFAULT', 2, 'DEFAULT')}">Term</td>
				<td th:text="${#numbers.formatDecimal(curvePoint.value, 0, 'DEFAULT', 2, 'DEFAULT')}">Value</td>
				<td>
					<a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}" class="btn btn-warning btn-sm">Edit</a>
					<a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this curve point?');">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
